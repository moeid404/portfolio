<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamed Eid | Summaries</title>

    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Custom Styles -->
    <style>
      html { scroll-behavior: smooth; }
      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top left, #08503e, #0f172a 70%);
        background-size: 200% 200%;
        animation: moveBackground 20s ease infinite;
      }
      @keyframes moveBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .nav-link { color: #d1d5db; transition: color 0.3s ease; }
      .nav-link:hover { color: #22d3ee; }
      .nav-link:active { color: #0ea5e9; }
    </style>
  </head>

  <body class="text-white min-h-screen flex flex-col">
    <!-- ======= Navigation Bar ======= -->
    <nav class="bg-gray-900 bg-opacity-90 backdrop-blur w-full top-0 z-50 shadow">
      <div class="w-full px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="index.html" class="text-white text-xl font-bold">Mohamed Eid</a>
          </div>

          <!-- Links -->
          <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-4">
            <a href="index.html" class="nav-link px-3 py-2 rounded-md text-base font-medium">Home</a>
            <a href="resume.html" class="nav-link px-3 py-2 rounded-md text-base font-medium">Resume</a>
            <a href="Summaries.html" class="nav-link px-3 py-2 rounded-md text-base font-medium">Summaries</a>
          </div>

          <!-- Mobile Hamburger -->
          <div class="md:hidden">
            <button id="nav-toggle" class="text-gray-300 focus:outline-none">
              <i class="fa-solid fa-bars fa-lg"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="nav-menu" class="hidden md:hidden flex flex-col space-y-2 bg-gray-900 px-4 py-4">
        <a href="index.html" class="nav-link px-3 py-2 rounded-md text-base font-medium">Home</a>
        <a href="resume.html" class="nav-link px-3 py-2 rounded-md text-base font-medium">Resume</a>
        <a href="blog.html" class="nav-link px-3 py-2 rounded-md text-base font-medium">Blog</a>
      </div>
    </nav>

    <!-- ======= Toggle Script ======= -->
    <script>
      const navToggle = document.getElementById("nav-toggle");
      const navMenu = document.getElementById("nav-menu");
      navToggle.addEventListener("click", () => {
        navMenu.classList.toggle("hidden");
      });
    </script>

    <section class="max-w-7xl mx-auto px-4 py-12">
      <!-- Dropdown -->
      <div class="max-w-xs mx-auto my-8">
        <label for="track-select" class="block mb-2 text-lg font-semibold text-center">Select Track</label>
        <div class="relative">
          <select id="track-select" onchange="showNotesDropdown(this.value)"
            class="block appearance-none w-full bg-gray-800 border border-gray-700 text-white py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-700 focus:border-yellow-500 transition">
            <option value="">-- Choose a Track --</option>
            <option value="cloud">‚òÅÔ∏è Cloud Computing</option>
            <option value="linux">üêß Linux</option>
            <option value="devops">‚öôÔ∏è DevOps</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>

      <!-- Separator Line -->
<div id="separator" class="hidden">
  <hr class="border-t border-gray-600 my-6 opacity-50 w-full fixed left-0">
</div>


      <!-- Notes Sections -->
      <div id="cloud" class="hidden max-w-xl mx-auto space-y-4 animate__animated animate__fadeInLeft">
        <div class="bg-gray-800 rounded p-6 shadow hover:shadow-lg transition transform hover:-translate-y-1">
          <h4 class="font-semibold text-yellow-400 mb-2">AWS SAA Notes</h4>
          <p class="text-gray-300 mb-4">Summary notes for AWS Solutions Architect Associate.</p>
          <a href="assets/saa-aws.pdf" download
            class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 px-4 rounded inline-block transition transform hover:scale-105">
            <i class="fa-solid fa-download mr-1"></i>Download
          </a>
        </div>
      </div>

      <div id="linux" class="hidden max-w-xl mx-auto space-y-4 animate__animated animate__fadeInLeft">
        <div class="bg-gray-800 rounded p-6 shadow hover:shadow-lg transition transform hover:-translate-y-1">
          <h4 class="font-semibold text-green-400 mb-2">Linux Admin Notes</h4>
          <p class="text-gray-300 mb-4">Soon</p>
        </div>
      </div>

      <div id="devops" class="hidden max-w-xl mx-auto space-y-4 animate__animated animate__fadeInLeft">
        <div class="bg-gray-800 rounded p-6 shadow hover:shadow-lg transition transform hover:-translate-y-1">
          <h4 class="font-semibold text-pink-400 mb-2">DevOps Tools Notes</h4>
          <p class="text-gray-300 mb-4">Soon</p>
        </div>
      </div>
    </section>

    <!-- ======= Toggle Notes Script ======= -->
    <script>
      function showNotesDropdown(trackId) {
        const sections = ["cloud", "linux", "devops"];
        sections.forEach((id) => {
          document.getElementById(id).classList.add("hidden");
        });

        const separator = document.getElementById("separator");
        if (trackId) {
          document.getElementById(trackId).classList.remove("hidden");
          separator.classList.remove("hidden");
        } else {
          separator.classList.add("hidden");
        }
      }
    </script>

    <!-- ======= Animate.css CDN for smooth fade in ======= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </body>
</html>
