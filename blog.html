<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamed Eid | Blog Notes</title>

    <!-- Fonts & Libraries -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Custom Styles -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top left, #08503e, #0f172a 70%);
        background-size: 200% 200%;
        animation: moveBackground 20s ease infinite;
      }
      @keyframes moveBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .nav-link {
        color: #d1d5db;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #22d3ee;
      }
      .nav-link:active {
        color: #0ea5e9;
      }
    </style>
  </head>

  <body class="text-white min-h-screen flex flex-col">
    <!-- ======= Navigation Bar ======= -->
    <nav
      class="bg-gray-900 bg-opacity-90 backdrop-blur w-full top-0 z-50 shadow"
    >
      <div class="w-full px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="index.html" class="text-white text-xl font-bold"
              >Mohamed Eid</a
            >
          </div>

          <!-- Links -->
          <div
            class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-4"
          >
            <a
              href="index.html"
              class="nav-link px-3 py-2 rounded-md text-base font-medium"
              >Home</a
            >
            <a
              href="resume.html"
              class="nav-link px-3 py-2 rounded-md text-base font-medium"
              >Resume</a
            >
            <a
              href="blog.html"
              class="nav-link px-3 py-2 rounded-md text-base font-medium"
              >Blog</a
            >
          </div>

          <!-- Mobile Hamburger -->
          <div class="md:hidden">
            <button id="nav-toggle" class="text-gray-300 focus:outline-none">
              <i class="fa-solid fa-bars fa-lg"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="nav-menu"
        class="hidden md:hidden flex flex-col space-y-2 bg-gray-900 px-4 py-4"
      >
        <a
          href="index.html"
          class="nav-link px-3 py-2 rounded-md text-base font-medium"
          >Home</a
        >
        <a
          href="resume.html"
          class="nav-link px-3 py-2 rounded-md text-base font-medium"
          >Resume</a
        >
        <a
          href="blog.html"
          class="nav-link px-3 py-2 rounded-md text-base font-medium"
          >Blog</a
        >
      </div>
    </nav>

    <!-- ======= Toggle Script ======= -->
    <script>
      const navToggle = document.getElementById("nav-toggle");
      const navMenu = document.getElementById("nav-menu");
      navToggle.addEventListener("click", () => {
        navMenu.classList.toggle("hidden");
      });
    </script>

    <section class="max-w-7xl mx-auto px-4 py-12">
      <!-- Horizontal Line with Titles Overlapping -->
      <div class="relative mb-12">
        <!-- ÿßŸÑÿÆÿ∑ ÿßŸÑÿπÿ±ÿ∂Ÿä -->
        <hr
          class="border-gray-600 absolute top-1/2 left-1/2 w-screen transform -translate-x-1/2 -translate-y-1/2 z-0"
        />

        <!-- ÿßŸÑÿπŸÜÿßŸàŸäŸÜ ŸÅŸàŸÇ ÿßŸÑÿÆÿ∑ -->
        <div
          class="relative flex justify-between items-center px-12 gap-6"
          id="tracks"
        >
          <!-- Cloud Computing -->
          <div
            onclick="showNotes('cloud', this)"
            class="track-item cursor-pointer flex items-center justify-center bg-gray-800 px-6 py-2 rounded shadow-lg z-10 transition mx-2 space-x-3 hover:bg-yellow-700"
          >
            <span class="text-2xl">‚òÅÔ∏è</span>
            <h2 class="text-lg font-bold text-yellow-400 whitespace-nowrap">
              Cloud Computing
            </h2>
          </div>

          <!-- Linux -->
          <div
            onclick="showNotes('linux', this)"
            class="track-item cursor-pointer flex items-center justify-center bg-gray-800 px-6 py-2 rounded shadow-lg z-10 transition mx-2 space-x-3 hover:bg-green-700"
          >
            <span class="text-2xl">üêß</span>
            <h2 class="text-lg font-bold text-green-400 whitespace-nowrap">
              Linux
            </h2>
          </div>

          <!-- DevOps -->
          <div
            onclick="showNotes('devops', this)"
            class="track-item cursor-pointer flex items-center justify-center bg-gray-800 px-6 py-2 rounded shadow-lg z-10 transition mx-2 space-x-3 hover:bg-pink-700"
          >
            <span class="text-2xl">‚öôÔ∏è</span>
            <h2 class="text-lg font-bold text-pink-400 whitespace-nowrap">
              DevOps
            </h2>
          </div>
        </div>
      </div>

      <!-- Notes Sections -->
      <div
        id="cloud"
        class="hidden text-center space-y-4 animate__animated animate__fadeIn"
      >
        <div class="inline-block bg-gray-800 rounded p-6 shadow w-80">
          <h4 class="font-semibold text-white mb-2">AWS SAA Notes</h4>
          <p class="text-gray-400 mb-4">
            Summary notes for AWS Solutions Architect Associate.
          </p>
          <a
            href="assets/saa-aws.pdf"
            download
            class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 px-4 rounded inline-block"
          >
            <i class="fa-solid fa-download mr-1"></i>Download
          </a>
        </div>
      </div>

      <div
        id="linux"
        class="hidden text-center space-y-4 animate__animated animate__fadeIn"
      >
        <div class="inline-block bg-gray-800 rounded p-6 shadow w-80">
          <h4 class="font-semibold text-white mb-2">Linux Admin Notes</h4>
          <p class="text-gray-400 mb-4">Soon</p>
        </div>
      </div>

      <div
        id="devops"
        class="hidden text-center space-y-4 animate__animated animate__fadeIn"
      >
        <div class="inline-block bg-gray-800 rounded p-6 shadow w-80">
          <h4 class="font-semibold text-white mb-2">Git & GitHub Notes</h4>
          <p class="text-gray-400 mb-4">Soon</p>
        </div>
      </div>
    </section>

    <!-- ======= Toggle Notes Script ======= -->
    <script>
      function showNotes(trackId, element) {
        // hide all notes sections
        const sections = ["cloud", "linux", "devops"];
        sections.forEach((id) => {
          document.getElementById(id).classList.add("hidden");
        });
        document.getElementById(trackId).classList.remove("hidden");

        // remove active class from all tracks
        document.querySelectorAll(".track-item").forEach((item) => {
          item.classList.remove(
            "ring-4",
            "ring-yellow-400",
            "ring-green-400",
            "ring-pink-400"
          );
        });

        // add active ring to the selected track
        if (trackId === "cloud") {
          element.classList.add("ring-4", "ring-yellow-400");
        } else if (trackId === "linux") {
          element.classList.add("ring-4", "ring-green-400");
        } else if (trackId === "devops") {
          element.classList.add("ring-4", "ring-pink-400");
        }
      }
    </script>
    <!-- ======= Animate.css CDN for smooth fade in ======= -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </body>
</html>
